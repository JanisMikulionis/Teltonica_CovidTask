<h3>Create a new user <br></h3>
<hr>
<form #registerForm="ngForm" class="form-inline mt-2 mt-md-0" (ngSubmit)="register()" autocomplete="off">
    <div class="form-group">
        <input name="username" [(ngModel)]="model.username" class="form-control" type="text" placeholder="User name">
        </div>
    <div class="form-group">
        <input name="password" [(ngModel)]="model.password" class="form-control" type="password" placeholder="Password">
    </div>
    <div class="form-group text-center">
        <button class="btn btn-primary btn-lg mr-2 text-center" type="submit">Submit</button>
    </div>
</form>
